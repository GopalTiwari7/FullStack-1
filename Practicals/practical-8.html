<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 8</title>
    <style>
        .container{
            width: 100%;
            }
            #header{
                margin-bottom: 70px;
            }
        ul{
            position: fixed;
            top: 0;

            width: 100%;
            height: 40px;
            list-style-type: none;
            padding: 10px;
           
            background-color: grey;
            margin: auto;
            display: flex;
            justify-content:space-evenly; 
        }
        ul li{
            display: inline-block; 
        }
        ul li a{
            text-decoration: none;
            width: 100px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color:#FFFFFF;
        }
        ul li a:hover{
            background-color: #FFFFFF;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">TEAM</a></li>
                <li><a href="#">TECHNOLOGIES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div id="banner">
            <img src="main.png" alt="Banner Image">
        </div>
        <div id="content">
            <div id="left-side">
                <div id="nav">Navigation</div>
                <div id="news">News Updates</div>
            </div>
            <div id="right-side">Main Content</div>
        </div>
        <div id="footer">Footer</div>

    </div>
    
</body>
</html>
