<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline tags</title>
</head>
<body>
    <h1 style="font-family: cursive; background-color: aquamarine; text-align: center;">physical tags</h1>
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: coral;">Physical inline</h2>
    <p><b>Gopal Tiwari</b></p>
    <p><i>Gopal Tiwari</i></p>
    <p><sub>Gopal Tiwari</sub></p>
    <p><sup>Gopal Tiwari</sup></p>
    <p><mark>Gopal Tiwari</mark></p>
    <hr size="2" width="75%"/>
    <h2 style="font-family: fantasy;background-color: cadetblue;">logical tags</h2>
    <p><em>Gopal Tiwari</em></p>
    <p><del>Gopal Tiwari</del></p>
    <p><abbr>Gopal Tiwari</abbr></p>
    <p><var>Gopal Tiwari</var></p>
    
</body>
</html>
