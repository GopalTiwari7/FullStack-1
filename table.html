<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table</title>
    <style>
        table{
            width: 80%;
            margin: 20px auto;
            border: 1px solid blue;
        }
        tr:nth-child(even){
            background-color: antiquewhite;
        }
        tr th{
            background-color: white;
            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        tr:first-child th{
            background-color:#34495e;
            color: white;
            text-align: center;
            
        }
        table,tr,td,th{
            border-bottom: 1px solid blue;
          /*  border-spacing: 10px;
            border-collapse: separate; */
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table> 
        <tr>
            <th colspan="3">Lecture Course Covearge</th>
        </tr>
        <th>Sno.</th>
        <th>Topic</th>
        <th>Status</th>
        <tr>
            <td>1</td>
            <td>Introduction to HTML</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Semantic HTML</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Introduction to HTML</td>
            <td>Pending</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Introduction to HTML</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Introduction to HTML</td>
            <td>Pending</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Introduction to HTML</td>
            <td>Pending</td>
        </tr>
    </table>
    
</body>
</html>
