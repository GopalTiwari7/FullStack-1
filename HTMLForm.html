<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="HTMLForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="HTMLForm.js"></script>
    <title>Programmer Details</title>
</head>
<body>
    <form action="#">
        <div id="fullpage">
    
            <h1 style="text-align: center;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Programmer Details:</h1>
            <table border="0">

                <tr>
                    <td class="lebel_col">First Name:</td>
                    <td class="input_col"><input name="firstName" id="firstName" type="text" onblur="validateFirstName();"></td>
                    <td class="feedback_col"><span id="firstNamePrompt">&nbsp;</span></td>
                </tr>

                <tr>
                    <td class="lebel_col">Last Name:</td>
                    <td class="input_col"><input name="lastName" id="lastName" type="text" onblur="validateLastName();"></td>
                    <td class="feedback_col"><span id="lastNamePrompt">&nbsp;</span></td>
                </tr>

                <tr>
                    <td class="lebel_col">Phone Number:</td>
                    <td class="input_col"><input name="Phone" id="Phone" type="text" onblur="validatePhone();" placeholder="xxx-xxx-xxxx"></td>
                    <td class="feedback_col"><span id="PhonePrompt">xxx-xxx-xxxx</span></td>
                </tr>
            </table>
                User Password:
                <input type="password" name="password"><br/>
                <span id="submit">&nbsp;</span>
                <input type="radio" name="language" value="front-end" checked>Front-end<br/>
                <input type="radio" name="language" value="back-end" >Back-end<br/>
                <hr/>
                
                <input type="checkbox" name="language" value="java" >Java<br/>
                <input type="checkbox" name="language" value="python" >Python<br/>
                <input type="checkbox" name="language" value="C++" >C++<br/>
                <input type="checkbox" name="language" value="C#" >C#<br/>
                <input type="checkbox" name="language" value="HTML">HTML<br/>
                <input type="checkbox" name="language" value="css" >css<br/>
                <input type="checkbox" name="language" value="javascript" >JavaScript<br/>

                <input type="submit" value="submit">

        </div>
    </form>
    
</body>
</html>
